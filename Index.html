<!DOCTYPE html> <html lang="ar" dir="rtl"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>تهنئة لنجاح نيرة</title> <script src="https://cdn.tailwindcss.com"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <style> @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap'); body { font-family: 'Tajawal', sans-serif; background: linear-gradient(135deg, #f5d3e7 0%, #e8c4dc 50%, #d9b3d0 100%); min-height: 100vh; overflow-x: hidden; } .rose { position: absolute; width: 30px; height: 30px; background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e11d48"><path d="M12 2C8.14 2 5 5.14 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 2a2 2 0 1 1 .001 4.001A2 2 0 0 1 12 4z"/></svg>'); background-size: contain; pointer-events: none; opacity: 0; animation: fall linear forwards; } @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 1; } } .confetti { position: absolute; width: 10px; height: 10px; background-color: #f00; opacity: 0; animation: confetti-fall linear forwards; } @keyframes confetti-fall { to { transform: translateY(100vh) rotate(360deg); opacity: 1; } } .card { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); transition: all 0.3s ease; } .card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); } .kiss-btn { animation: pulse 2s infinite; } .kiss { position: absolute; font-size: 24px; pointer-events: none; opacity: 0; animation: kiss-fall linear forwards; z-index: 100; } @keyframes kiss-fall { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translate(var(--end-x), var(--end-y)) scale(1.5); opacity: 0; } } @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } } </style> </head> <body class="flex flex-col items-center justify-center py-10 px-4"> <div class="max-w-3xl w-full"> <!-- Header Section --> <header class="text-center mb-10"> <h1 class="text-5xl font-bold text-[#8b3a62] mb-4">الف مبروك <span class="text-[#e11d48]">ي نيرة ي حبيبتي</span></h1> 💋💋💋💋💋<div class="w-24 h-0 bg-[#e11d48] mx-auto rounded-full"></div> </header> <!-- Main Card --> <div class="card bg-gradient-to-br from-[#f8e1f4] to-[#f0c6e8] rounded-2xl p-8 mb-10 relative overflow-hidden"> <div class="absolute top-0 right-0 w-32 h-32 bg-[#e11d48] opacity-10 rounded-full -mr-10 -mt-10"></div> <div class="absolute bottom-0 left-0 w-40 h-40 bg-[#8b3a62] opacity-10 rounded-full -ml-10 -mb-10"></div> <div class="relative z-10 text-center"> <div class="w-32 h-32 mx-auto mb-6 rounded-full bg-gradient-to-r from-[#e11d48] to-[#8b3a62] flex items-center justify-center shadow-lg"> <i class="fas fa-graduation-cap text-white text-6xl"></i> </div> <h2 class="text-3xl font-bold text-[#8b3a62] mb-4">مبارك النجاح</h2> <p class="text-lg text-[#5a2a42] mb-6 leading-relaxed"> نيورة حياتى نجحت من امتحاناتى😂💋💋
عقبال التخرج💕💕💕. </p> <div class="flex justify-center space-x-4 mb-6"> <span class="text-4xl">🎓</span> <span class="text-4xl">🏆</span> <span class="text-4xl">✨</span> </div> <button id="seniorBtn" class="bg-[#e11d48] hover:bg-[#8b3a62] text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105"> senoir 2026 <i class="fas fa-crown ml-2"></i> </button> </div> </div> <!-- Kiss Button --> <div class="text-center"> <button id="kissBtn" class="kiss-btn bg-[#ff85a2] hover:bg-[#e11d48] text-white text-2xl font-bold py-4 px-8 rounded-full transition duration-300 mb-4"> أحبك🌹 </button> </div> <!-- Gallery Section --> <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10"> <div class="bg-white bg-opacity-70 rounded-xl p-4 flex flex-col items-center"> <div class="w-16 h-16 bg-[#e11d48] rounded-full flex items-center justify-center mb-3"> <i class="fas fa-medal text-white text-2xl"></i> </div> <h3 class="font-bold text-[#8b3a62] mb-2">دم خفيف</h3> <p class="text-[#5a2a42] text-sm text-center">اكتر من لتر ماء😂😂♥️</p> </div> <div class="bg-white bg-opacity-70 rounded-xl p-4 flex flex-col items-center"> <div class="w-16 h-16 bg-[#8b3a62] rounded-full flex items-center justify-center mb-3"> <i class="fas fa-lightbulb text-white text-2xl"></i> </div> <h3 class="font-bold text-[#8b3a62] mb-2">الذكاء</h3> <p class="text-[#5a2a42] text-sm text-center">بتفهم بسرعة السلحفة😂💋</p> </div> <div class="bg-white bg-opacity-70 rounded-xl p-4 flex flex-col items-center"> <div class="w-16 h-16 bg-[#e11d48] rounded-full flex items-center justify-center mb-3"> <i class="fas fa-heart text-white text-2xl"></i> </div> <h3 class="font-bold text-[#8b3a62] mb-2">الحب</h3> <p class="text-[#5a2a42] text-sm text-center">هي قلبي🥺🫶</p> </div> </div> <!-- Footer --> <footer class="text-center text-[#5a2a42] text-sm"> <p>مبروك عليكى ي سكرتى</p> <p class="mt-2"> تهنئة خاصة لنجاح سكرتى</p> </footer> </div> <script> // Falling roses animation const seniorBtn = document.getElementById('seniorBtn'); const kissBtn = document.getElementById('kissBtn'); seniorBtn.addEventListener('click', function() { createRoses(); createConfetti(); // Play celebration sound const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3'); audio.play(); // Show congratulatory message setTimeout(() => { alert('مبروك يا سينيور نيرة! أنتِ الأفضل دائماً 👑'); }, 1000); }); kissBtn.addEventListener('click', function() { // Create kiss emojis for (let i = 0; i < 30; i++) { setTimeout(() => createHeart(), i * 100); } // Play kiss sound const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3'); audio.play(); }); function createRoses() { for (let i = 0; i < 30; i++) { setTimeout(() => { const rose = document.createElement('div'); rose.classList.add('rose'); // Random position const posX = Math.random() * window.innerWidth; rose.style.left = `${posX}px`; rose.style.top = '-30px'; // Random animation duration const duration = Math.random() * 3 + 2; rose.style.animationDuration = `${duration}s`; // Random size const size = Math.random() * 20 + 20; rose.style.width = `${size}px`; rose.style.height = `${size}px`; document.body.appendChild(rose); // Remove rose after animation completes setTimeout(() => { rose.remove(); }, duration * 1000); }, i * 200); } } function createConfetti() { const colors = ['#e11d48', '#8b3a62', '#ff85a2', '#f8e1f4', '#ffffff']; for (let i = 0; i < 50; i++) { setTimeout(() => { const confetti = document.createElement('div'); confetti.classList.add('confetti'); // Random position const posX = Math.random() * window.innerWidth; confetti.style.left = `${posX}px`; confetti.style.top = '-10px'; // Random color confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; // Random animation duration const duration = Math.random() * 3 + 2; confetti.style.animationDuration = `${duration}s`; // Random shape if (Math.random() > 0.5)     { confetti.style.borderRadius = '50%'; } else { confetti.style.transform = 'rotate(45deg)'; } // Random size const size = Math.random() * 10 + 5; confetti.style.width = `${size}px`; confetti.style.height = `${size}px`; document.body.appendChild(confetti); // Remove confetti after animation completes setTimeout(() => { confetti.remove(); }, duration * 1000); }, i * 100); } } function createHeart() { const heart = document.createElement('div'); heart.className = 'kiss'; // Random kiss emoji const kisses = ['💋', '😘', '❤️', '🥰', '😚', '😙']; heart.innerHTML = kisses[Math.floor(Math.random() * kisses.length)]; // Random starting position around the button const kissBtnRect = kissBtn.getBoundingClientRect(); const startX = kissBtnRect.left + kissBtnRect.width / 2; const startY = kissBtnRect.top + kissBtnRect.height / 2; heart.style.left = `${startX}px`; heart.style.top = `${startY}px`; heart.style.fontSize = `${Math.random() * 20 + 20}px`; // Random end position const angle = Math.random() * Math.PI * 2; const distance = Math.random() * 200 + 100; const endX = `${Math.cos(angle) * distance}px`; const endY = `${-Math.sin(angle) * distance - 100}px`; heart.style.setProperty('--end-x', endX); heart.style.setProperty('--end-y', endY); // Random animation duration const duration = Math.random() * 2 + 1; heart.style.animationDuration = `${duration}s`; document.body.appendChild(heart); // Remove heart after animation setTimeout(() => { heart.remove(); }, duration * 1000); } </script> </body> </html>
